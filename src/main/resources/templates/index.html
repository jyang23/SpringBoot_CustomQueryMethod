<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<h2>Results</h2>
<p>There are [[${total}]] customers in [[${state}]]</p>

<p>These are the names of the people with the last name Smith:</p>

<div th:each="result:${results}">
    <tr>
        <a th:text="${result.firstName}"/> <a th:text="${result.lastName}"/>
    </tr>
</div>
</body>
</html>
